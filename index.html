<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="src/scss/styles.css">    
    <title>El Ahorcado</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <div class="container">
        <p id="title">El ahorcado</p>
        <span id="subtitle"><b>-</b> Tienes 6 intentos para adivinar la palabra antes de que se complete el cuerpo <b>-</b></span>
        
        <div class="canvas-container">
            <span></span>
            <canvas id="canvas" class=""></canvas>
        </div>

        <span id="totalLetters"></span>
        <div class="word"></div>

        <div class="used-letters"></div>
        
        <span class="word-preview"></span>

        <button class="btn btn-dark" id="playButton"><i class="fa-solid fa-play"></i> Iniciar</button>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="src/js/words.js"></script>
    <script src="src/js/main.js"></script>

</html>
